<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.1.min.css"/>
    <style>
        #app{
            position: relative;
            min-width: 80em;
        }

        .todo {
            position: relative;
            width: 90vw;
            border-radius: 10px;
            margin-bottom: 3px;
            background-color: aliceblue;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);  
        }

        .done{  
            color: greenyellow;
        }

        .not-done{
            color: red;
        }

        .check {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: inline-block;
            width: 20px;
            height: 20px;
            border: solid;
            border-radius: 3px;
            margin: auto;
            margin-right: 1rem;
            margin-left: 10px;
        }

        .done .check {
            background-color: green;
        }

        .done label {
            text-decoration: line-through;
            width: 20rem;

        }

        .todo label {
            position: relative;
            top: 5px;
            left: 50px;
            text-decoration-style: dotted;
            width: 20rem;
        }

        .todo div {
            display: inline-block;
        }

        .todo input {
            
            position: relative;
            width: 20rem; 
            top: 5px;
            left: 50px;
        }

        input {
            border: solid;
        }

        .snow-man {
            position: absolute;
            width: 7vh;
            height: 7vh;
            top: 0px;
            left: 0px;
            background-image: url('./images/snowman_head.png');
            background-size: cover;
            /* background-color: aqua; */
            animation-duration: 20s;
            animation-name: see-me-rollin;
            animation-iteration-count: infinite;
        }

        @keyframes see-me-rollin {
            from {
                left: 0vw;
                transform: rotate(0deg);
            }

            50% {
                left: 80vw;
                transform: rotate(720deg);
            }

            100% {
                left: 0vw;
                transform: rotate(0deg);
            }
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin: auto;
            padding: 3px;
            margin-left: 12px;
            width: 25px;
            height: 25px;
            background-size: cover;
            border-radius: 5px;
        }
         .btn:hover {
            background-color: rgb(222, 231, 241);
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);  
         }


        .delete-btn {
            background-image: url('./images/delete.svg');
            right: 10%;
        }

        .edit-btn {
            background-image: url('./images/edit.svg');
            right: calc(20vw - 20px);
        }

        .save-btn {
            background-image: url('./images/save.svg');
            right: calc(20vw - 20px)
        }

    </style>
</head>
<body>
    <div id='app' >
        <div class="snow-man"></div>
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
