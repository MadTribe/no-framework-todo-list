<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.1.min.css"/>
    <style>
        #app{
            position: relative;
            min-width: 80em;
            
        }
        .done{
            
            color: greenyellow;
        }

        .not-done{
            color: red;
        }

        .check {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: solid;
            margin-right: 1rem;
            border-radius: 5px;
        }
        
        .done .check {
            background-color: green;
        }

        .done label {
            text-decoration: line-through;
            width: 20rem;
        }

        .not-done label {
            text-decoration-style: dotted;
            width: 20rem;
        }

        .done div {
            display: inline-block;
        }

        .not-done div {
            display: inline-block;
        }

        .not-done .check {
            background-color:none;
        }

        input {
            border: solid;
        }

        .snow-man {
            position: absolute;
            width: 7vh;
            height: 7vh;
            top: 0px;
            left: 0px;
            background-image: url('./images/snowman_head.png');
            background-size: cover;
            /* background-color: aqua; */
            animation-duration: 20s;
            animation-name: see-me-rollin;
            animation-iteration-count: infinite;
            
        }

        @keyframes see-me-rollin {
            from {
                left: 0vw;
                transform: rotate(0deg);
            }

            50% {
                left: 80vw;
                transform: rotate(720deg);
            }

            100% {
                left: 0vw;
                transform: rotate(0deg);
            }
        }


    </style>
</head>
<body>
    <div id='app' >
        <div class="snow-man"></div>
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
